<!doctype html>
<html ng-app="run">
    <head>
        <title>Hello runner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="runner.js"></script>
    </head>

    <body>



        <div ng-controller="runsController" >

            <h1>Create run</h1>
            <div ng-controller="createRunController">

                Enter run id : <input type="text" ng-model="runCreate.id" placeholder="id">
                Enter run location : <input type="text" ng-model="runCreate.location" placeholder="city">
                <button ng-click="createRun()">
                    Submit
                </button>
            </div>


            <h1>Prints runs from database:</h1>
            <div ng-repeat="run in runs">
                <p ng-click="plusOne($index)">Run id: {{run.id}},
                    location: {{run.location}},
                    attendancies:  {{run.attendancies}}</p>
            </div>
        </div>



    </body>
</html>
