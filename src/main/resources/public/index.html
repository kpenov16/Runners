<!doctype html>
<html ng-app="run">
    <head>
        <title>Hello runner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="runner.js"></script>
    </head>

    <body>
        <div ng-controller="runController">
            <p>The run ID is {{run.id}}</p>
            <p>The run location is {{run.location}}</p>
        </div>
        <div ng-controller="descriptionController">
            <p>Description {{run.description}}</p>
        </div>
    </body>
</html>
