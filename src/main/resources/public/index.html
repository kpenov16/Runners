<!doctype html>
<html ng-app="route">
    <head>
        <title>Hello runner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
        <!-- Modules -->
        <script src="js/app.js"></script>
        <!--Controllers-->
        <script src="js/controllers/runService.js"></script>
        <!--Services-->
        <script src="js/services/routeService.js"></script>
    </head>

    <body>
        <div ng-controller="runsTableController" >
            <h1>Create route</h1>
            <div ng-controller="createRunController">
                Enter route id : <input type="text" ng-model="runCreate.id" placeholder="id">
                Enter route locations : <input type="text" ng-model="runCreate.locations" placeholder="city">
                <button ng-click="createRun()">
                    Submit
                </button>
            </div>
            <h1>Delete route by id</h1>
            <div ng-controller="deleteRunController">
                Enter route id : <input type="text" ng-model="deleteRun.id" placeholder="id">
                <button ng-click="deleteRunById()">
                    Delete
                </button>
            </div>
            <h1>Prints routes from database:</h1>
            <div ng-repeat="route in routes">
                <p ng-click="plusOne($index)">Run id: {{route.id}},
                    locations: {{route.locations}},
                    attendancies:  {{route.attendancies}}</p>
            </div>
        </div>
    </body>
</html>
